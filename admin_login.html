        body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        }
        .container {
        max-width: auto;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
        margin: 80px;
        max-width: auto;
        flex-direction: column;
        }
        label {
        margin-bottom: 10px;
        font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        }
        input[type="submit"],
        input[type="button"] {
        padding: 10px;

        color: #fff;
        border: none;
        border-radius: 5px;

        }
        input[type="submit"]:hover,
        input[type="button"]:hover {

        }
        h2 {

        padding-left: 50px;
        margin-bottom: 20px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
          }
        h3 {
        padding-top: 10px;
        padding-left: 50px;
        margin-bottom: 10px;
        }
        button {

            padding: 10px;
            margin: 10px 0;

            cursor: pointer;
        }
        button {

<body>

    </nav>
    <div class="container">
        <h2>Admin Login</h2>
        <div id="card">
            <input type="text" id="username" placeholder="Username"><br>
            <input type="password" id="signupPassword" placeholder="Password"><br>
            <button id="loginBtn">Login</button>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            // Function to handle login
            $('#loginBtn').click(function() {
                var username = $('#username').val();
                var password = $('#signupPassword').val();
                
                // Perform validation
                if (username === '' || password === '') {
                    alert('Please fill in all fields.');
                    return;
                }
                
                // Perform login operation via AJAX
                $.ajax({
                    type: 'POST',
                    url: 'admin_login.php', // PHP script for handling login
                    data: {
                        username: username,
                        password: password
                    },
                    success: function(response) {
                        if (response === 'success') {
                            // Redirect to admin dashboard upon successful login
                            window.location.href = 'admin.html';
                        } else {
                            alert('Login failed. Please check your credentials.');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                    }
                });
            });
        });
    </script>
</body>
