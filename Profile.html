<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  .contact-section {
    display: flex;
    max-width: 800px;
    width: 100%;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }
  .contact-image {
    flex: 1;
    padding: 20px;
  }
  .contact-image img {
    width: 100%;
    border-radius: 10px 0 0 10px;
  }
  .contact-form {
    flex: 1;
    padding: 20px;
  }
  .contact-form h2 {
    margin-top: 0;
    margin-bottom: 20px;
  }
  .contact-form input[type="text"],
  .contact-form input[type="email"],
  .contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .contact-form textarea {
    height: 150px;
  }
  .contact-form button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
  }
  .contact-form button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <div class="contact-section">
    <div class="contact-image">
      <img src="images/clothing.png" alt="Contact Us Image">
    </div>
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" id="name" name="name" placeholder="Your Name" required><br>
        <input type="email" id="email" name="email" placeholder="Your Email" required><br>
        <input type="text" id="phonenumber" name="phonenumber" placeholder="Your Phone number" required><br>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea><br>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
