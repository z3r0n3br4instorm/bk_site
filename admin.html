    <script>
        function logout() {
            $.ajax({
                url: 'adminSessionsReset.php',
                type: 'GET',
                success: function() {
                },
                error: function(xhr, status, error) {
                    alert("System Login Failiure !:"+error);
                    window.location.href="admin_login.html";
                    console.error('Error:', error);
                }
            });
        }
        $(document).ready(function(){
            $.ajax({
                url: "check_admin_login.php", // PHP script to call
                type: "GET", // or "POST" depending on your needs
                success: function(data){
                    // If the call is successful, update the content of the admin_dashboard div
                    logout();
                    console.log("Admin Logged In !");
                },
                error: function(xhr, status, error) {
                    // If there's an error, you can handle it here
                    window.location.href="admin_login.html";
                    console.error(xhr.responseText);
                }
            });
        });
        </script>

    <script>
        $(document).ready(function(){
            function checkDashboard(){
                $.ajax({
                    url: 'calcDashStuff.php',
                    type: 'POST',
                    dataType: 'json',
                    success: function(response) {
                        console.log(response.total_revenue);
                        document.getElementById('userCount').innerText = response.user_count;
                        document.getElementById('paymentCount').innerText = response.order_count;
                        document.getElementById('rev').innerText = response.total_revenue;
                    },
                    error: function(xhr, status, error) {
                        console.log(error);
                        alert("Fatal Error"+error);
                    }
                });
            }
            checkDashboard();
        });
    </script>
