<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 250px;
      margin: 20px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 20px;
      text-align: center;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .button {
      padding: 10px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buy-now {
      background-color: #0322d3;
      color: white;
    }

    .add-cart {
      background-color: #0322d3;
      color: white;
    }

    .button:hover {
      background-color: #b62727;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="images/men.jpg" alt="Image 1">
      <div class="card-content">
        <h3>Product 1</h3>
        <p>Description of Product 1</p>
        <div class="buttons">
          <button class="button buy-now">BUY NOW</button>
          <button class="button add-cart">ADD TO CART</button>
        </div>
      </div>
    </div>
